<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h3>Search by Price</h3>

<form action="/product/search-price" method="get">
    <label>Giá từ:</label>
    <input type="number" name="min" th:value="${min}" required>
    <label>đến:</label>
    <input type="number" name="max" th:value="${max}" required>
    <button type="submit">Tìm kiếm</button>
</form>

<hr>

<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
    </tr>
    <tr th:each="p : ${items}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
    </tr>
</table>
</body>
</html>
