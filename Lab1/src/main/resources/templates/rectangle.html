<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính hình chữ nhật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Tính diện tích và chu vi hình chữ nhật</h3>
                </div>
                <div class="card-body">
                    <!-- Form nhập dữ liệu -->
                    <form action="/rectangle/calculator" method="post">
                        <div class="mb-3">
                            <label for="length" class="form-label">Chiều dài:</label>
                            <input type="number" id="length" name="length" class="form-control" placeholder="Nhập chiều dài" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="width" class="form-label">Chiều rộng:</label>
                            <input type="number" id="width" name="width" class="form-control" placeholder="Nhập chiều rộng" step="0.01" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Tính</button>
                        </div>
                    </form>

                    <div class="mt-4" th:if="${area != null or perimeter != null}">
                        <h5 class="border-bottom pb-2">Kết quả</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="alert alert-success" role="alert">
                                    <strong>Diện tích:</strong> <span th:text="${area}"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-info" role="alert">
                                    <strong>Chu vi:</strong> <span th:text="${perimeter}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="/" class="btn btn-outline-secondary btn-sm">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
