<table border="1" style="border-collapse: collapse; width: 50%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="c : ${items}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td>
            <a th:href="@{|/category/edit/${c.id}|}">Edit</a>
        </td>
    </tr>
</table>
